<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Dashboard</title>
    <!-- Incluyendo Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Opcional: Para una mejor tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8f9fa; /* Fondo gris claro general */
        }
    </style>
</head>
<body>

    <div class="flex h-screen bg-gray-100">
        <!-- Barra lateral -->
        <div class="hidden md:flex flex-col w-64 bg-white border-r">
            <!-- Logo en Sidebar -->
            <div class="flex items-center justify-center h-16 border-b">
                 <a href="/pizzas" class="text-gray-800 text-xl font-bold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2 text-red-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM5.5 8.5a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm5 4a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM10 5a.5.5 0 01.5.5v1.5a.5.5 0 01-1 0V5.5A.5.5 0 0110 5z" />
                      <path d="M5.15 11.24a3.5 3.5 0 014.95 0 4.48 4.48 0 005.198.54 1 1 0 01.503 1.63A6.48 6.48 0 0110 15.5a6.48 6.48 0 01-5.501-2.09 1 1 0 01.65-1.17z"/>
                    </svg>
                    <span>PizzAPI</span>
                </a>
            </div>
             <!-- Links de Navegación en Sidebar -->
             <div class="flex flex-col flex-grow p-4 space-y-2">
                <a href="/pizzas" class="flex items-center px-4 py-2 text-sm font-semibold text-gray-500 border-l-4 border-transparent hover:text-red-600 hover:border-red-500 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                    </svg>
                    Pizzas
                </a>
                <a href="/menu" class="flex items-center px-4 py-2 text-sm font-semibold text-gray-500 border-l-4 border-transparent hover:text-red-600 hover:border-red-500 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    Menú
                </a>
                <a href="/ingredientes" class="flex items-center px-4 py-2 text-sm font-semibold text-gray-500 border-l-4 border-transparent hover:text-red-600 hover:border-red-500 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7 2a1 1 0 00-1 1v1.132a4.002 4.002 0 00-1.095 1.603l-1.148 2.296a1 1 0 00.447 1.372l3.536 1.768a1 1 0 001.372-.447l2.296-1.148A4.002 4.002 0 0013.868 7H15a1 1 0 001-1V4a1 1 0 00-1-1h-1.132a4.002 4.002 0 00-1.603-1.095l-2.296-1.148a1 1 0 00-1.372.447L7.828 4.47A4.002 4.002 0 007 5.132V6a1 1 0 001 1h.132a4.002 4.002 0 001.603 1.095l2.296 1.148a1 1 0 001.372-.447l1.148-2.296A4.002 4.002 0 0012.868 8H12a1 1 0 00-1-1V5.868a4.002 4.002 0 00-1.095-1.603L8.757 3.117a1 1 0 00-1.372.447L6.237 5.86A4.002 4.002 0 007.132 7H8a1 1 0 001-1V4.868a4.002 4.002 0 00-1.603-1.095L4.47 2.625a1 1 0 00-1.372.447l-1.148 2.296A4.002 4.002 0 002.868 7H2a1 1 0 00-1 1v2a1 1 0 001 1h1.132a4.002 4.002 0 001.603 1.095l2.296 1.148a1 1 0 001.372-.447l1.148-2.296A4.002 4.002 0 008.868 9H8a1 1 0 00-1-1V6.868a4.002 4.002 0 00-1.095-1.603L4.757 4.117a1 1 0 00-1.372.447L2.237 6.86A4.002 4.002 0 003.132 8H4a1 1 0 001-1V5.868a4.002 4.002 0 00-1.603-1.095L1.47 3.625a1 1 0 00-1.372.447l-1.148 2.296A4.002 4.002 0 000 7.232V9a1 1 0 001 1h1.132a4.002 4.002 0 001.603 1.095l2.296 1.148a1 1 0 001.372-.447L8.53 8.5A4.002 4.002 0 007.132 7H7a1 1 0 00-1 1v2a1 1 0 001 1h.132a4.002 4.002 0 001.603 1.095l2.296 1.148a1 1 0 001.372-.447l1.148-2.296A4.002 4.002 0 0011.868 10H11a1 1 0 00-1-1V7.868a4.002 4.002 0 00-1.095-1.603L7.757 5.117a1 1 0 00-1.372.447L5.237 7.86A4.002 4.002 0 006.132 9H7a1 1 0 001-1V6.868a4.002 4.002 0 00-1.603-1.095L3.47 4.625a1 1 0 00-1.372.447L1 7.368V2a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    Ingredientes
                </a>
                <a href="/gestion" class="flex items-center px-4 py-2 text-sm font-semibold text-red-600 border-l-4 border-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                    </svg>
                    Gestión
                </a>
             </div>
            <div class="p-4 mt-auto border-t">
                <a href="#" class="flex items-center w-full px-4 py-2 text-sm font-semibold text-gray-500 hover:bg-gray-100 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    <span>Cerrar sesión</span>
                </a>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <!-- Header -->
            <div class="flex items-center justify-between h-16 bg-white border-b px-6">
                <div class="text-sm text-gray-500">
                    <a href="#" class="hover:text-red-600">PizzAPI</a>
                    <span class="mx-2">/</span>
                    <span class="font-semibold text-gray-700">Gestión de Usuarios</span>
                </div>
                <div class="flex items-center">
                    <div class="text-sm text-gray-500">Usuario actual</div>
                </div>
            </div>

            <main class="p-8">
                <!-- VISTA DE GESTIÓN DE USUARIOS -->
                <div id="user-management-view">
                     <div class="flex justify-between items-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Usuarios del Sistema</h1>
                        <button class="flex items-center bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Añadir Nuevo Usuario
                        </button>
                    </div>
                    <div>
                        <h2 class="text-lg font-medium text-gray-600 mb-4 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A10.99 10.99 0 002.45 11.75a10.99 10.99 0 0010.1 0M15 21a6 6 0 00-9-5.197M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Listado de Usuarios
                        </h2>
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-[#f5f5f4]">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">ID</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Nombres</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Apellidos</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Email</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Rol</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Estado</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <!-- Fila de Usuario 1 -->
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Juan</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Pérez</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">juan.perez@email.com</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Administrador</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Activo</span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex space-x-3">
                                            <a href="#" class="text-gray-400 hover:text-blue-600"><svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></a>
                                            <a href="#" class="text-gray-400 hover:text-red-600"><svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></a>
                                        </td>
                                    </tr>
                                    <!-- Fila de Usuario 2 -->
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">2</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Ana</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Gómez</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">ana.gomez@email.com</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Cajero</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Inactivo</span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex space-x-3">
                                            <a href="#" class="text-gray-400 hover:text-blue-600"><svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></a>
                                            <a href="#" class="text-gray-400 hover:text-red-600"><svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
