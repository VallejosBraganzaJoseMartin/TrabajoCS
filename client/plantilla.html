<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PizzAPI</title>
    <!-- Incluyendo Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Opcional: Para una mejor tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>
<body>

    <div class="flex min-h-screen">
        <!-- Columna Izquierda: Imagen -->
        <div class="hidden lg:block relative w-1/2 bg-gray-800">
            <img class="absolute inset-0 w-full h-full object-cover" src="https://images.unsplash.com/photo-1574071318508-1cdbab80d002?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Pizza en horno de leña">
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            <div class="absolute bottom-10 left-10 text-white">
                <h1 class="text-4xl font-bold">PizzAPI</h1>
                <p class="mt-2 text-lg text-gray-300">La gestión de tu pizzería, simplificada.</p>
            </div>
        </div>

        <!-- Columna Derecha: Formulario de Login -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-gray-100">
            <div class="w-full max-w-md">
                <div class="text-center lg:text-left mb-10">
                    <a href="#" class="text-gray-800 text-2xl font-bold flex items-center justify-center lg:justify-start">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2 text-red-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM5.5 8.5a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm5 4a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM10 5a.5.5 0 01.5.5v1.5a.5.5 0 01-1 0V5.5A.5.5 0 0110 5z" />
                          <path d="M5.15 11.24a3.5 3.5 0 014.95 0 4.48 4.48 0 005.198.54 1 1 0 01.503 1.63A6.48 6.48 0 0110 15.5a6.48 6.48 0 01-5.501-2.09 1 1 0 01.65-1.17z"/>
                        </svg>
                        <span>PizzAPI</span>
                    </a>
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Bienvenido de nuevo</h2>
                    <p class="mt-2 text-sm text-gray-600">Por favor, inicia sesión para acceder a tu panel.</p>
                </div>
                
                <form class="space-y-6" action="#" method="POST" autoComplete="off">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                          Dirección de Email
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autoComplete="email" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-transparent" placeholder="tu@email.com">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                          Contraseña
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autoComplete="current-password" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-transparent" placeholder="••••••••">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                          Iniciar Sesión
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
