<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Dashboard de Pizzería</title>
    <!-- Incluyendo Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Opcional: Para una mejor tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8f9fa; /* Fondo gris claro general */
        }
    </style>
</head>
<body>

    <div class="flex h-screen bg-gray-100">
        <!-- Barra lateral -->
        <div class="hidden md:flex flex-col w-64 bg-white border-r">
            <!-- Logo en Sidebar -->
            <div class="flex items-center justify-center h-16 border-b">
                 <a href="/pizzas" class="text-gray-800 text-xl font-bold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2 text-red-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM5.5 8.5a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm5 4a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM10 5a.5.5 0 01.5.5v1.5a.5.5 0 01-1 0V5.5A.5.5 0 0110 5z" />
                      <path d="M5.15 11.24a3.5 3.5 0 014.95 0 4.48 4.48 0 005.198.54 1 1 0 01.503 1.63A6.48 6.48 0 0110 15.5a6.48 6.48 0 01-5.501-2.09 1 1 0 01.65-1.17z"/>
                    </svg>
                    <span>PizzAPI</span>
                </a>
            </div>
             <!-- Links de Navegación en Sidebar -->
             <div class="flex flex-col flex-grow p-4 space-y-2">
                <a href="/pizzas" class="flex items-center px-4 py-2 text-sm font-semibold text-gray-500 border-l-4 border-transparent hover:text-red-600 hover:border-red-500 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                    </svg>
                    Pizzas
                </a>
                <a href="/menu" class="flex items-center px-4 py-2 text-sm font-semibold text-red-600 border-l-4 border-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    Menú
                </a>
                <a href="/ingredientes" class="flex items-center px-4 py-2 text-sm font-semibold text-gray-500 border-l-4 border-transparent hover:text-red-600 hover:border-red-500 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">

                    </svg>
                    Ingredientes
                </a>
             </div>
            <!-- Botón de Cerrar Sesión -->
            <div class="p-4 mt-auto border-t">
                <a href="#" class="flex items-center w-full px-4 py-2 text-sm font-semibold text-gray-500 hover:bg-red-100 hover:text-red-700 rounded-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    <span>Cerrar sesión</span>
                </a>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <!-- Header -->
            <div class="flex items-center justify-between h-16 bg-white border-b px-6">
                <div class="text-sm text-gray-500">
                    <a href="#" class="hover:text-red-600">PizzAPI</a>
                    <span class="mx-2">/</span>
                    <span class="font-semibold text-gray-700">Menú</span>
                </div>
                <div class="flex items-center">
                    <div class="text-sm text-gray-500">Usuario actual</div>
                </div>
            </div>

            <main class="p-8">
                <!-- VISTA DE MENÚ (TARJETAS) -->
                <div id="menu-view">
                     <div class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Menú</h1>
                    </div>
                    <div>
                        <h2 class="text-lg font-medium text-gray-600 mb-4 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            Catálogo de Pizzas
                        </h2>
                         <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            <!-- Card 1: Margherita -->
                            <div class="bg-white rounded-lg shadow-md overflow-hidden group">
                                <div class="relative">
                                    <img src="https://images.unsplash.com/photo-1598021680133-eb3a737d7a2b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Pizza Margherita" class="w-full h-56 object-cover">
                                    <div class="absolute top-2 right-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Activo</span>
                                    </div>
                                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-300 flex items-center justify-center">
                                        <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-white text-gray-800 font-semibold py-2 px-4 rounded-lg flex items-center space-x-2 shadow-md">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                            <span>Ver Detalles</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="p-4">
                                    <h3 class="text-md font-bold text-gray-800">Margherita</h3>
                                    <p class="text-sm text-gray-500 mt-1 flex items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                        </svg>
                                        Nápoles, Italia
                                    </p>
                                </div>
                            </div>
                            <!-- Card 2: Hawaiana (Inactiva) -->
                            <div class="bg-white rounded-lg shadow-md overflow-hidden group">
                                <div class="relative">
                                    <img src="https://images.unsplash.com/photo-1593560708920-61dd98c46a4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=435&q=80" alt="Pizza Hawaiana" class="w-full h-56 object-cover">
                                    <div class="absolute top-2 right-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Inactivo</span>
                                    </div>
                                     <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-300 flex items-center justify-center">
                                        <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-white text-gray-800 font-semibold py-2 px-4 rounded-lg flex items-center space-x-2 shadow-md">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                            <span>Ver Detalles</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="p-4">
                                    <h3 class="text-md font-bold text-gray-800">Hawaiana</h3>
                                    <p class="text-sm text-gray-500 mt-1 flex items-center">
                                         <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                        </svg>
                                        Ontario, Canadá
                                    </p>
                                </div>
                            </div>
                            <!-- Card 3: Pepperoni -->
                            <div class="bg-white rounded-lg shadow-md overflow-hidden group">
                                <div class="relative">
                                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=481&q=80" alt="Pizza Pepperoni" class="w-full h-56 object-cover">
                                    <div class="absolute top-2 right-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Activo</span>
                                    </div>
                                     <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-300 flex items-center justify-center">
                                        <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-white text-gray-800 font-semibold py-2 px-4 rounded-lg flex items-center space-x-2 shadow-md">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                            <span>Ver Detalles</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="p-4">
                                    <h3 class="text-md font-bold text-gray-800">Pepperoni</h3>
                                    <p class="text-sm text-gray-500 mt-1 flex items-center">
                                         <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                        </svg>
                                        Nueva York, USA
                                    </p>
                                </div>
                            </div>
                             <!-- Card 4: Vegetariana -->
                            <div class="bg-white rounded-lg shadow-md overflow-hidden group">
                                <div class="relative">
                                    <img src="https://images.unsplash.com/photo-1594007654729-407eedc4be65?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=428&q=80" alt="Pizza Vegetariana" class="w-full h-56 object-cover">
                                    <div class="absolute top-2 right-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Activo</span>
                                    </div>
                                     <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-300 flex items-center justify-center">
                                        <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-white text-gray-800 font-semibold py-2 px-4 rounded-lg flex items-center space-x-2 shadow-md">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                            <span>Ver Detalles</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="p-4">
                                    <h3 class="text-md font-bold text-gray-800">Vegetariana</h3>
                                    <p class="text-sm text-gray-500 mt-1 flex items-center">
                                         <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                        </svg>
                                        Local
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
